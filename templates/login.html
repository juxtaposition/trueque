{% extends 'authen_base.html' %}
{% load static %}

{% block form_content %}
    <h1 class="auth-title">Login</h1>

    <br><br>

    <div class="error-message" id="error-message" style="display: none;">
        Invalid username or password
    </div>
    <form method="POST" action="{% url 'login' %}" class="d-flex flex-column align-items-center">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <br>
        <button type="submit" class="auth-button">Iniciar Sesión</button>
    </form>
    <br>

    <div class="text-center" style="color: aliceblue;">
        ¿No tienes una cuenta?<a href="{% url 'register' %}" class="btn" style="color: #00FFFB; border: none;"> Registrate aquí</a>
    </div>
{% endblock %}
